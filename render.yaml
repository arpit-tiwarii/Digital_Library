services:
  # Backend Service
  - type: web
    name: infobeans-library-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        value: https://digital-library-backend-clf5.onrender.com/auth/google/callback
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: FRONTEND_URL
        value: https://digital-library-frontend-l280.onrender.com

  # Frontend Service
  - type: static
    name: infobeans-library-frontend
    buildCommand: cd myfrontend && npm install && npm run build
    staticPublishPath: ./myfrontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE
        value: https://digital-library-backend-clf5.onrender.com
      - key: VITE_GOOGLE_CLIENT_ID
        sync: false
